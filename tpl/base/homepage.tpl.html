<h1>Flot Examples</h1>    <div id="placeholder" style="width:600px;height:300px"></div>    <p>Flot supports lines, points, filled areas, bars and any    combinations of these, in the same plot and even on the same data    series.</p>{literal}<script type="text/javascript">$(function () {    var d1 = [];    for (var i = 0; i < 14; i += 1)        d1.push([i, Math.sin(i)]);    $.plot($("#placeholder"), [        {            data: d1,            bars: { show: true }        }    ]);});</script>{/literal}
